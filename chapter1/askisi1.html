<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>

    <form>

        <h2>Στοιχεία Εκπαιδευόμενου</h2>

        <div>
            <label for="lastname">Επώνυμο:</label>
            <input type="text" id="lastname">
        </div>

        <div>
            <label for="firstname">Όνομα:</label>
            <input type="text" id="firstname">
        </div>

        <div>
            <label for="dateofbirth">Ημερομηνία Γέννησης:</label>
            <input type="date" id="dateofbirth"
            placeholder="HH/MM/EE" pattern="^[0-2][0-9]|3[0-1]\/0[1-9]|1[0-2]\/[0-9]{2}$"> 
            
            <!-- ήθελα να σας ρωτήσω αν γίνεται να παραλειφθεί το placeholder και το pattern από τον κώδικα,
                εφόσον βάλουμε το type="date"-->
        </div>

        <div>
            <label for="studiesyear">Έτος Σπουδών:</label>
            <input type="number" id="studiesyear" min="1" max="10">
        </div>

        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="8">
        </div>

        <div>
            <input type="submit" value="Αποστολή">
        </div>


    </form>

    
</body>

</html>

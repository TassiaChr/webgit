<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση Χρήστη</title>
    <link rel="stylesheet" href="/chapter3/user-form.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form>
                <div class="login">
                    <span><strong>Σύνδεση Χρήστη</strong></span>
                </div>
                <div class="gap-bottom">
                    <img class="img-acc" src="../img/account.png" alt="account">
                    <input id="email" class="input email" 
                    type="email" name="email"
                    placeholder="email" required>
                </div>
                <div class="gap-bottom">
                    <img class="img-pass" src="../img/password.png" alt="password">
                    <input id="password" class="input password"
                    type="password" name="password"
                    placeholder="password" required>
                </div>
                <div class="gap-bottom">
                    <input type="submit" class="input login-btn" value="Σύνδεση">
                </div>
                <div class="gap-bottom">
                    <span class="account-text">Δεν έχετε λογαριασμό; Δημιουργήστε έναν</span>
                    <a class="account-link" href="/register">εδώ</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
